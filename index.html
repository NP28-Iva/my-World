<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>До нашої зустрічі</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>До нашої зустрічі залишилось:</h1>
    <div id="countdown"></div>
    <p class="note">Якщо тобі сумно або щось дратує — натисни на кнопку нижче. Вона створена для твоєї душі.</p>
    <a href="message.html" class="love-button">Твоя душа</a>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-07-19T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.innerHTML = `${days} днів ${hours} год ${minutes} хв ${seconds} сек`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
